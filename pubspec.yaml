publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  get: 4.6.1
  responsive_framework: 0.1.5
  cupertino_icons: ^1.0.2
